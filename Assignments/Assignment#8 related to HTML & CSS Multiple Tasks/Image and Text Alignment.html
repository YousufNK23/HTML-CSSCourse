<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Text Alignment</title>

    <style>
        .container {
            background-color: rgb(7, 77, 35);
            display: flex;
            flex-direction: row;
        }

        .Item {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="Images/circle.png" alt="" width="20%" height="20%">
        <div class="Item" id="Item1">My name is Yousuf Naveed and I'm a Developer from Pakistan</div>
    </div>
</body>

</html>
